warning_threshold: 10

file_name:
  excluded:
    - Dependency.swift

force_cast:
  error

force_try:
  severity: error

line_length: 140

function_body_length:
  warning: 70
  error: 100

file_length:
  warning: 500
  error: 600

type_name:
  min_length: 4
  max_length:
    warning: 50
    error: 50
  allowed_symbols: []

identifier_name:
  min_length:
    error: 3
  excluded:
    - id
    - URL

nesting:
  type_level: 3

trailing_comma:
  mandatory_comma: false

conditional_returns_on_newline:
  if_only: true

custom_rules:
  vertical_whitespace_before_mark:
    regex: '[A-Za-z0-9а-яА-ЯёЁ\/]\n([ \t]*)\/\/[\s*]MARK'
    name: "Vertical Whitespace before MARK"
    message: "Include vertical whitespace (empty line) before MARK."

  vertical_whitespace_after_mark:
    included: ".*\\.swift"
    regex: '\/\/[\s*]MARK[^\n\r]*\n[ \t]*?[A-Za-z0-9а-яА-ЯёЁ\/]'
    name: "Vertical Whitespace after MARK"
    message: "Include vertical whitespace (empty line) after MARK."
    severity: warning

  wrong_mark_syntax:
    included: ".*\\.swift"
    regex: '\/\/[\s*]MARK:([^ ]|\s[^\-]| \-[^ ])'
    name: "Wrong MARK syntax"
    message: "Use MARK: - syntax"
    severity: warning

  wrong_todo_syntax:
    included: ".*\\.swift"
    regex: '\/\/[\s*]TODO:([^ ]| [^\(0-9)]| [0-9]\.[^(0-9)])'
    name: "Wrong TODO syntax"
    message: "Use TODO: 4.9 syntax"
    severity: warning

  wrong_letter:
    included: ".*\\.swift"
    regex: '[а-яА-Я][a-zA-Z]'
    name: "Wrong russian or english letter"
    message: "Replace latter to correct"
    severity: warning

reporter: "xcode"
